name: ðŸš€ Deploy app on push

on:
  push:
    branches: [ master ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@master
      - name: ðŸ”Œ Build with Webpack
        uses: actions/setup-node@master
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - name: ðŸ“‚ Sync files
        # uses: sand4rt/ftp-deployer@v1.3
        # with:
          # sftp: true
          # host: ${{ secrets.FTP_HOST }}
          # port: 22
          # username: ${{ secrets.FTP_USERNAME }}
          # password: ${{ secrets.FTP_PASSWORD }}
          # remote_folder: site/public_html/github
          # local_folder: dist
          # cleanup: false
        uses: milanmk/actions-file-deployer@1.2
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.FTP_HOST }}
          remote-port: 22
          remote-path: site/public_html/github
          local-path: dist
          remote-user: ${{ secrets.FTP_USERNAME }}
          remote-password: ${{ secrets.FTP_PASSWORD }}